<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    
    <title>Javascript Forms</title>
</head>


<body>
    <form id="sectionForm" action="displaydata.html">
       
        <label for="fname">Firstname:</label>
    <input type="text" id="fname" name="fname" required><br>

        <label for="lname">Lastname:</label>
    <input type="text" id="lname" name="lname" required><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br>

    <h4>Please check at least one below</h4>
    <label for="Mr">Mr</label>
    <input type="checkbox"  name="Mr" value="MR">
    <label for="Ms">Ms</label>
    <input type="checkbox"  name="Ms" value="Ms"><br>


    <p id="resultBday"></p>
    <label for="birthday">Birthdate:</label>
  <input type="date" id="bday" name="birthday" onchange="submitBday()" required><br><br>

  <button id="btn" name="button_save">Save</button>



</form>

<script src="script.js"></script>
</body>


</html>
